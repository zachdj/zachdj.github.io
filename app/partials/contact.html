<div class="about-me-section">
    <div class="row">
        <!--<div class="col offset-s2 s8 offset-m5 m2">-->
            <!--<img class="responsive-img circle img-bounded-quarter" src="app/assets/coyote-searching.jpg">-->
        <!--</div>-->
        <div class="col s10 m8 offset-s1 offset-m2">
            <h3>Looking for me?</h3>
        </div>
    </div>
    <div class="row">

        <div class="col s12 offset-m2 m3">
            <h4>Contact Info</h4>
            <div class="center">
                <div ng-repeat="item in contact" class="row">
                    <a class="col s12 valign-wrapper btn btn-flat btn-large waves-effect waves-light {{item.color}} {{item.textColor}}-text"
                       href="{{item.url}}">
                        <i class="material-icons left">{{item.icon}}</i>
                        {{item.text}}
                    </a>
                </div>
                <div class="row">
                    <a class="col s12 valign-wrapper waves-effect waves-light transparent orange-text">
                        <i class="material-icons left valign">home</i>
                        <div class="valign">
                            618 Amanda Furnace Dr. <br>
                            Ashland, KY 41101
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="col s12 offset-m2 m3">
            <h4>Social Media</h4>
            <div class="center">
                <div ng-repeat="profile in social" class="row">
                    <a class="col s12 valign-wrapper btn btn-block btn-large waves-effect waves-light {{profile.color}} {{profile.textColor}}-text"
                    href="{{profile.url}}">
                        <i class="socicon-{{profile.soicon}} left"></i>
                        {{profile.name}}
                    </a>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <h4>I'd love to hear from you!</h4>
        <br><br>
        <br><br>
        * Preferred contact method
    </div>
</div>
