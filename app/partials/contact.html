<div class="about-me-section">
    <div class="row">
        <div class="col s10 m8 offset-s1 offset-m2">
            <h3>Looking for me?</h3>
        </div>
    </div>
    <div class="row">

        <div class="col s12 offset-m2 m3">
            <h4 class="text-theme2">Contact Info</h4>
            <div class="center">
                <div ng-repeat="item in contact" class="row">
                    <a class="col s12 valign-wrapper btn btn-flat btn-large waves-effect waves-light {{item.color}} white-text"
                       href="{{item.url}}">
                        <i class="material-icons left">{{item.icon}}</i>
                        {{item.text}}
                    </a>
                </div>
            </div>
        </div>

        <div class="col s12 offset-m2 m3">
            <h4 class="text-theme2">Social Media</h4>
            <div class="center">
                <div ng-repeat="profile in social" class="row">
                    <a class="col s12 valign-wrapper btn btn-block btn-large waves-effect waves-light {{profile.color}} {{profile.textColor}}-text"
                    href="{{profile.url}}" target="_blank">
                        <i class="socicon-{{profile.soicon}} left"></i>
                        {{profile.name}}
                    </a>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        * Preferred contact method
    </div>
</div>
